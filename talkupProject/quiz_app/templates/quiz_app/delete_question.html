<!-- delete_question.html -->
{% extends 'meetings_app/base.html' %}

{% block title %}Delete Question{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete Question</h2>
    <p>Are you sure you want to delete the question: "{{ question.text }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
