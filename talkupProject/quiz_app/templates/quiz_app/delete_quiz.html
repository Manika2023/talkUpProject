<!-- quiz/templates/quiz/delete_quiz.html -->
{% extends 'meetings_app/base.html' %}

{% block title %}Delete Quiz - {{ quiz.title }}{% endblock %}

{% block content %}
<div class="container vh-100 text-white">
    <h2>Delete Quiz: {{ quiz.title }}</h2>
    <p>Are you sure you want to delete this quiz? This action cannot be undone.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Quiz</button>
        <a href="{% url 'quiz_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
