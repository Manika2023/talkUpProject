<!-- quiz/templates/quiz/update_quiz.html -->
{% extends 'meetings_app/base.html' %}

{% block title %}Update Quiz - {{ quiz.title }}{% endblock %}

{% block content %}
<div class="container vh-100 text-white">
    <h2>Update Quiz: {{ quiz.title }}</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Quiz Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ quiz.title }}" required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" name="subject" value="{{ quiz.subject }}" required>
        </div>
        <div class="mb-3">
            <label for="start_time" class="form-label">Start Time</label>
            <input type="datetime-local" class="form-control" id="start_time" name="start_time" value="{{ quiz.start_time|date:'Y-m-d\TH:i' }}" required>
        </div>
        <div class="mb-3">
            <label for="end_time" class="form-label">End Time</label>
            <input type="datetime-local" class="form-control" id="end_time" name="end_time" value="{{ quiz.end_time|date:'Y-m-d\TH:i' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Quiz</button>
    </form>
</div>
{% endblock %}
